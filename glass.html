<!DOCTYPE html>
<html lang="en" lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Size & Cost Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <style> * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0972dbf3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 5px;
    }
    
    .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 5px;
        width: 100%;
        min-width: 350px;
        max-width: 350px;
        max-height: auto;
        min-height: 880px;
    }
    
    h1 {
        text-align: center;
        font-size: 1.5rem;
        color: #000000;
        margin-bottom: 20px;
        font-weight: normal;
    }
    
    .item {
        background-color: #f1f1f1;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 15px;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
    }
    
    .item .inputs {
        width: 100%;
    }
    
    .item .inputs label {
        font-size: 0.85rem;
        color: #530606;
        margin-bottom: 5px;
    }
    
    .item .inputs input {
        padding: 3px;
        background-color: #ffffff;
        border: 2px solid #00b7ff;
        border-radius: 4px;
        font-size: 20px;
        color: #000000;
        margin-bottom: 0px;
        width: 27.8%;
        height: 50px;
        transition: border-color 0.2s ease;
    }
    
    .item .inputs input:focus {
        border-color: #3b82f6;
    }
    
    
 

    .item .remove-btn {
        background-color: #ff6464;
        border:  5px;
        color: rgb(255, 255, 255);
        padding: 5px;
        border-radius: 10px;
        height: 70px ;
        max-width: 35px;
        padding-left: 0.9cqb;
        cursor: pointer;
        
        transition: background-color 1.1s ease;
    }
    
    .item .remove-btn:hover {
        background-color: #ff0000;
    }
    
    button {
        padding: 10px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 1.2s ease;
        align-items: center;
        justify-content: center;
    }
    
    button:hover {
        background-color: #0051ff;
    }
    
    button i {
        margin-right: 8px;
        font-size: 1.1rem;
    }
    
    .result {
        text-align: center;
        padding: 1px;
        min-height: 90px;
        font-size: 25px;
        background-color: #cecece;
        border-radius: 5px;
        color: #000000;
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid #31f300;
    }
    
    #add-glass-btn {
        background-color: #10b981;
    }
    
    #add-glass-btn:hover {
        background-color: #006b30;
    }

    .rate {
        background-color: #f1f1f1;
        padding: 1px;
        height: 44px;
        width: 340px;
        font-size: 20px;
        border-radius: 5px;
        margin-bottom: 15px;
    }

    .resultbtn {
        background-color: #317ff5;
        padding: 1px;
        height: 44px;
        width: 340px;
        font-size: 20px;
        border-radius: 5px;
        margin-bottom: 15px;
    }
    .resultbtn:hover {
        background-color: #0051ff;
    }


    .widthheight{
        padding: 3px;
        background-color: #e6e6e6;
        border: 2px solid #00b7ff;
        border-radius: 4px;
        font-size: 22.5px;
        color: #000000;
        margin-bottom: 0px;
        width: 75px;
        height: 60px;
        transition: border-color 0.2s ease;
  }
  
  
  .quantity{
        padding: 1px;
        background-color: #dfdede;
        border: 2px solid #00b7ff;
        border-radius: 4px;
        font-size: 22.5px;
        color: #000000;
        margin-bottom: 0px;
        width: 94px;
        height: 60px;
        transition: border-color 0.2s ease;
  }

</style>    
</head>
<body>

<div class="container">
    <h1><i class="fas fa-ruler-combined icon-inline"></i> Glass Size & Cost Calculator</h1>
    <div class="result" id="result"></div>
    <div id="glass-items">
        <div class="item" id="item-1">
               <input class="widthheight" type="number" id="height-1" placeholder="দৈর্ঘ্য"> X
               <input class="widthheight" type="number" id="width-1" placeholder="প্রস্থ"> X
               <input  class="quantity" type="number" id="pieces-1" placeholder="পরিমাণ"><h8>&nbsp;</h8>
               <button class="remove-btn aass " onclick="removeItem(1)"> <i class="fas fa-minus-circle"></i></button>       
        </div>   
</div>

 

<button class="resultbtn" id="add-glass-btn" onclick="addGlassItem()"><i class="fas fa-plus-circle"></i> ভিন্ন পরিমাপ</button>
   

    <input class="rate" type="number" id="rate" placeholder="  প্রতি স্কয়ার ফিট মূল্য" >


   
    <button class="resultbtn" onclick="calculate()"><i class="fas fa-calculator"></i>ফলাফল</button>
   


<script>
    let itemIndex = 1;

    function addGlassItem() {
        itemIndex++;
        let newItem = `
            <div class="item" id="item-${itemIndex}">
                    <input class="widthheight" type="number" id="height-${itemIndex}" placeholder="দৈর্ঘ্য"> X
                    <input class="widthheight" type="number" id="width-${itemIndex}" placeholder="প্রস্থ"> X
                    <input class="quantity" type="number" id="pieces-${itemIndex}" placeholder="পরিমাণ"><h8>&nbsp;</h8>
                <button class="remove-btn" onclick="removeItem(${itemIndex})"><i class="fas fa-minus-circle" ></i></button>

            </div>`;




        document.getElementById('glass-items').insertAdjacentHTML('beforeend', newItem);
    }

    function removeItem(index) {
        const item = document.getElementById(`item-${index}`);
        item.parentNode.removeChild(item);
    }

    function calculate() {
        let rate = document.getElementById("rate").value;
        let totalSquareFeet = 0;
        let totalCost = 0;

        for (let i = 1; i <= itemIndex; i++) {
            let height = document.getElementById(`height-${i}`);
            let width = document.getElementById(`width-${i}`);
            let pieces = document.getElementById(`pieces-${i}`);

            if (height && width && pieces && height.value > 0 && width.value > 0 && pieces.value > 0) {
                let heightInFeet = height.value / 12;
                let widthInFeet = width.value / 12;

                let squareFeet = heightInFeet * widthInFeet * pieces.value;
                totalSquareFeet += squareFeet;
            }
        }

        totalCost = totalSquareFeet * rate;

        document.getElementById("result").innerHTML = `
            মোট:(  ${totalSquareFeet.toFixed(3)}  )স্কয়ার ফিট। <br>
            মোট:(  ${totalCost.toFixed(1)}  )টাকা।
        `;
    }
</script>
<iframe src="https://sonicsignals.github.io/sonic/calculator.html" title="Example iframe" width="335" height="420"></iframe>

</body>
</html>
