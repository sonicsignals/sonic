<!DOCTYPE html>
<html lang="en" lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass & Hardware Cost Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <style> 
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #0972dbf3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 5px;
        border: 1px;
        border-color: #000000;
    }
    
    .container {
        background-color: #ffffff6b;
        border-radius: 8px;
        padding: 5px;
        width: 100%;
        min-width: 350px;
        max-width: 350px;
        max-height: auto;
        min-height: 880px;
    }
    
    h1 {
        text-align: center;
        font-size: 1.5rem;
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: normal;

    }
    
    .item {
        background-color: #05f5fda4;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 15px;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
    }

    .hardware-item {
        background-color: #ff5f03;
        padding: 7px;
        border-radius: 5px;
        margin-bottom: 15px;
        align-items: center;
        justify-content: space-between;
        flex-direction: column;
    }
    
    .item input,
    .hardware-item input {
        padding: 3px;
        background-color: #ffffff;
        border: 2px solid #00b7ff;
        border-radius: 4px;
        font-size: 20px;
        color: #000000;
        margin-bottom: 0px;
        transition: border-color 0.2s ease;
    }

    .item input:focus,
    .hardware-item input:focus {
        border-color: #7082a0;
    }
    
    .item .remove-btn,
    .hardware-item .remove-btn {
        background-color: #ff2d2d;
        color: #fff;
        padding: 5px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 1.1s ease;
        height: 50px;
    }
    
    .item .remove-btn:hover,
    .hardware-item .remove-btn:hover {
        background-color: #a50000;
    }
    
    button {
        padding: 10px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 1.2s ease;
    }
    
    button:hover {
        background-color: #0051ff;
    }
    
    .result {
        text-align: center;
        padding: 1px;
        min-height: 90px;
        font-size: 25px;
        background-color: #ffffffbd;
        border-radius: 5px;
        color: #000000;
        margin-top: 20px;
        margin-bottom: 20px;
        border: 3px solid #000000b4;
    }
    
    #add-glass-btn {
        background-color: #098d31;
    }

    #add-hardware-btn {
        background-color: #098d31;
    }
    
    #add-glass-btn:hover,
    #add-hardware-btn:hover {
        background-color: #006b30;
    }

    .rate,
    .hardware-rate {
        background-color: #f1f1f1;
        padding: 1px;
        height: 44px;
        width: 340px;
        font-size: 20px;
        border-radius: 5px;
        margin-bottom: 15px;  text-align: center;
    }

    .widthheight {
        padding: 3px;
        width: 75px;
        height: 60px; text-align: center;
    }

    .quantity {
        width: 105px;
        height: 60px;
        text-align: center;
    } .quantitya {
        text-align: center;
        width: 324.8px;
        height: 40px;
    }


    .quantityaa {
        text-align: center;
        width: 100px;
        height: 40px;
    }
    .quantityy {
        width: 170px;
        height: 40px;
        text-align: center;
        border-color: #0ac45d;
    }

    .resultbtn {
        background-color: #0066ff;
        padding: 1px;
        height: 44px;
        width: 340px;
        font-size: 20px;
        border-radius: 5px;
        margin-bottom: 15px; text-align: center;
    }

  .abcd {
    margin-top: 2%;
  }

    .resultbtn:hover {
        background-color: #002470;
    }
</style>    
</head>
<body>

<div class="container">
    <h1><i class="fas fa-ruler-combined icon-inline"></i> গ্লাস এবং হার্ডওয়ারের মূল্য পরিমাপক ক্যালকুলেটর</h1>
    <div class="result" id="result"></div>

    <center><h2>___________গ্লাস___________</h2></center>
    <div id="glass-items">
        <div class="item" id="item-1">
            <input class="widthheight" type="number" id="height-1" placeholder="দৈর্ঘ্য"> X
            <input class="widthheight" type="number" id="width-1" placeholder="প্রস্থ"> X
            <input class="quantity" type="number" id="pieces-1" placeholder="পরিমাণ">
            <button class="remove-btn" onclick="removeItem(1)"><i class="fas fa-minus-circle"></i></button>
        </div>
    </div>

    <button class="resultbtn" id="add-glass-btn" onclick="addGlassItem()"><i class="fas fa-plus-circle"></i> ভিন্ন পরিমাপ  যোগ করুন</button>

    <input class="rate" type="number" id="rate" placeholder="প্রতি স্কয়ার ফিট মূল্য">
    <button class="resultbtn" onclick="calculate()"><i class="fas fa-calculator"></i> ফলাফল</button>
<br><br>
    <center><h2><u>____হার্ডওয়্যার (ঐচ্ছিক)____</u></h2></center>
    <div id="hardware-items">
        <div class="hardware-item" id="hardware-item-1">
            <input class="quantitya" type="text" placeholder="হার্ডওয়ারের নাম (ঐচ্ছিক)">
           <div class="abcd">
            <input class="quantityaa" type="number" id="hardware-qty-1" placeholder="পরিমাণ">
              X <input class="quantityy" type="number" id="hardware-rate-1" placeholder="প্রতি পিস মূল্য">
            <button class="remove-btn " onclick="removeHardwareItem(1)"><i class="fas fa-minus-circle"></i></button>
         </div>
        </div>

    </div>

    <button class="resultbtn" id="add-hardware-btn" onclick="addHardwareItem()"><i class="fas fa-plus-circle"></i> হার্ডওয়্যার যোগ করুন</button>

    <button class="resultbtn" onclick="calculate()"><i class="fas fa-calculator"></i> ফলাফল</button>

    <iframe src="https://sonicsignals.github.io/sonic/calculator.html" title="Example iframe" width="335" height="420"></iframe>

</div>

<script>
    let itemIndex = 1;
    let hardwareIndex = 1;

    function addGlassItem() {
        itemIndex++;
        let newItem = `
            <div class="item" id="item-${itemIndex}">
                <input class="widthheight" type="number" id="height-${itemIndex}" placeholder="দৈর্ঘ্য"> X
                <input class="widthheight" type="number" id="width-${itemIndex}" placeholder="প্রস্থ"> X
                <input class="quantity" type="number" id="pieces-${itemIndex}" placeholder="পরিমাণ">
                <button class="remove-btn" onclick="removeItem(${itemIndex})"><i class="fas fa-minus-circle"></i></button>
            </div>`;
        document.getElementById('glass-items').insertAdjacentHTML('beforeend', newItem);
    }

    function addHardwareItem() {
        hardwareIndex++;
        let newHardwareItem = `
            <div class="hardware-item" id="hardware-item-${hardwareIndex}">
                <input class="quantitya" type="text"  placeholder="হার্ডওয়ারের নাম">
                <input class="quantityaa" type="number" id="hardware-qty-${hardwareIndex}" placeholder="পরিমাণ"> X
                <input class="quantityy" type="number" id="hardware-rate-${hardwareIndex}" placeholder="প্রতি পিস মূল্য">
                <button class="remove-btn" onclick="removeHardwareItem(${hardwareIndex})"><i class="fas fa-minus-circle"></i></button>
            </div>`;
        document.getElementById('hardware-items').insertAdjacentHTML('beforeend', newHardwareItem);
    }

    function removeItem(index) {
        const item = document.getElementById(`item-${index}`);
        item.parentNode.removeChild(item);
    }

    function removeHardwareItem(index) {
        const hardwareItem = document.getElementById(`hardware-item-${index}`);
        hardwareItem.parentNode.removeChild(hardwareItem);
    }

    function calculate() {
        let rate = document.getElementById("rate").value;
        let totalSquareFeet = 0;
        let totalGlassCost = 0;

        for (let i = 1; i <= itemIndex; i++) {
            let height = document.getElementById(`height-${i}`);
            let width = document.getElementById(`width-${i}`);
            let pieces = document.getElementById(`pieces-${i}`);

            if (height && width && pieces && height.value > 0 && width.value > 0 && pieces.value > 0) {
                let heightInFeet = height.value / 12;
                let widthInFeet = width.value / 12;

                let squareFeet = heightInFeet * widthInFeet * pieces.value;
                totalSquareFeet += squareFeet;
            }
        }

        totalGlassCost = totalSquareFeet * rate;

        let totalHardwareCost = 0;
        for (let i = 1; i <= hardwareIndex; i++) {
            let qty = document.getElementById(`hardware-qty-${i}`);
            let hardwareRate = document.getElementById(`hardware-rate-${i}`);

            if (qty && hardwareRate && qty.value > 0 && hardwareRate.value > 0) {
                totalHardwareCost += qty.value * hardwareRate.value;
            }
        }

        let totalCost = totalGlassCost + totalHardwareCost;

        document.getElementById("result").innerHTML = 
            `মোট: ${totalSquareFeet.toFixed(3)} স্কয়ার ফিট<br>
            গ্লাস খরচ: ${totalGlassCost.toFixed(1)} টাকা<br>
            হার্ডওয়্যার খরচ: ${totalHardwareCost.toFixed(1)} টাকা<br>
            সর্বমোট: ${totalCost.toFixed(1)} টাকা`;
    }

</script>

</body>
</html>
