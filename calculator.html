<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;  
            zoom: 95%;      
        }

        .calculator {
            background-color: #008871;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.849);
        }

        #display {
         
            font-size: 1.5rem;
            background-color: #ffc7a7f6;
            color: rgb(0, 0, 0);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: right;
            padding: 10px;
            height: 50px;
            width: 270px;
            border: 2px solid #000000;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }



button {
    background-color: #e5e7eb;
    border: none;
    padding: 10px;
    height: 40px;
    width: 60px;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Numeric buttons (0-9) are blue */
button:nth-child(5),
button:nth-child(6),
button:nth-child(7),
button:nth-child(9),
button:nth-child(10),
button:nth-child(11),
button:nth-child(13),
button:nth-child(14),
button:nth-child(15),
button:nth-child(17),
button:nth-child(18),
button:nth-child(19)
 {
    background-color: #60a5fa;
    color: white;
}

button:nth-child(5):hover,
button:nth-child(6):hover,
button:nth-child(7):hover,
button:nth-child(9):hover,
button:nth-child(10):hover,
button:nth-child(11):hover,
button:nth-child(13):hover,
button:nth-child(14):hover,
button:nth-child(15):hover

{
    background-color: #3b82f6;
}

/* Clear (C), Delete (DEL), and Equal (=) buttons are orange */
button:nth-child(1),
button:nth-child(4),
button:nth-child(2)
 {
    background-color: #fbbf24;
    color: white;
}

button:nth-child(1):hover,
button:nth-child(2):hover,
button:nth-child(4):hover

 {
    background-color: #f59e0b;
}

/* Other buttons (operators, parentheses, etc.) are green */
button:nth-child(3),

button:nth-child(8),
button:nth-child(12),
button:nth-child(16),

button:nth-child(20) {
    background-color: #10b981;
    color: white;
}

button:nth-child(3):hover,
button:nth-child(8):hover,
button:nth-child(12):hover,
button:nth-child(16):hover,
button:nth-child(19):hover,
button:nth-child(20):hover {
    background-color: #059669;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="calculatePercentage('%')">%</button>             
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">รท</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">ร</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>            


            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
           <button onclick="appendNumber('00')">00</button>

             <button onclick="appendOperator('+')">+</button>

            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
            <button onclick="calculate()">=</button>

            <button onclick="calculate()">=</button>

        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let result = display.value.replace(/\^/g, '**'); // Handle exponentiation (^) operator
                display.value = eval(result);
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculatePercentage() {
            if (display.value !== "") {
                display.value = eval(display.value) / 100;
            }
        }
    </script>
</body>
</html>
