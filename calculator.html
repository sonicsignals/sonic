<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #598bf0;
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #f7a8a8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 1.5rem;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #e5e7eb;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d1d5db;
        }

        button:active {
            background-color: #9ca3af;
        }

        button:nth-child(n + 1) {
            background-color: #60a5fa;
            color: white;
        }

        button:nth-child(n + 1):hover {
            background-color: #3b82f6;
        }

        button:nth-child(1n+5) {
            background-color: #fbbf24;
            color: white;
        }

        button:nth-child(3n + 3):hover {
            background-color: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="calculatePercentage('%')">%</button>             
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('/')">รท</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('*')">ร</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('-')">-</button>            


            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('.')">.</button>
           <button onclick="appendNumber('00')">00</button>

             <button onclick="appendOperator('+')">+</button>

            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
            <button onclick="calculate()">=</button>

            <button onclick="calculate()">=</button>

        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += operator;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                let result = display.value.replace(/\^/g, '**'); // Handle exponentiation (^) operator
                display.value = eval(result);
            } catch (error) {
                display.value = "Error";
            }
        }

        function calculatePercentage() {
            if (display.value !== "") {
                display.value = eval(display.value) / 100;
            }
        }
    </script>
</body>
</html>
